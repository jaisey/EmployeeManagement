<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Employee Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="addEmp">Add Employee</a>
        </li>
       </ul>
      </div>
  </div>
</nav>
<!--navbar-->



<div class="container">
	<div class="row">
		
		<div class="col-md-6 offset-md-3">
			
			<div class="card">
				
				<div class="card-body">
					
					<h4 class="text-center text-primary">Add Employee</h4>
						
					<form th:action="@{/register}" method="post">
					         <div class="form-group">
					             <label for="name">Name</label>
					             <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
					         </div>
					         <div class="form-group">
					             <label for="phoneno">Phone Number</label>
					             <input type="tel" class="form-control" id="phoneNo" placeholder="Enter your phone number" name="phoneNo">
					         </div>
					         <div class="form-group">
					             <label for="salary">Salary Per Day</label>
					             <input type="number" class="form-control" 
								 id="salary" placeholder="Enter your salary/per day" name="salary"
								 oninput="this.value= Math.max(0,this.value)"
								 th:value="${0 ?: '0'}">
					         </div>
					         <div class="form-group">
					             <label for="dateofbirth">Date of Birth</label>
					             <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
					         </div>
					         <button type="submit" class="btn btn-primary btn-block">Submit</button>
					     </form>
				</div>
			</div>
		</div>
	</div>
	
</div>



    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
