<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Employee Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="addEmp">Add Employee</a>
        </li>
        </ul>
      </div>
  </div>
</nav>
<!--navbar-->



<div class="container">
	<div class="row">
		
		<div class="col-md-6 offset-md-3">
			
			<div class="card">
				
				<div class="card-body">
					
					<h4 class="text-center text-primary">Add Attendance</h4>
						
					<form th:action="@{/saveAttendance}" method="post" 	th:object="${emp}">
						
						<div class="form-group">
												<label for="name">ID</label>
												<input type="text" class="form-control" id="id"
												 name="id" th:readonly="true"   th:value="${emp.id}">
												</div>
					         <div class="form-group">
					             <label for="name">Name</label>
					             <input type="text" class="form-control" id="name" 
								 placeholder="Enter your name" name="name" th:readonly="true"	th:value="${emp.name}">
					         </div>
					        <div class="form-group">
					             <label for="salary">Salary Per Day</label>
					             <input type="number" class="form-control" id="salary" 
								 placeholder="Enter your salary/per day" name="salary" 
								 th:readonly="true" th:value="${emp.salary}">
					         </div>
							 
							 <div class="form-group">
							     <label>Attendance:</label>
							     <div class="form-check">
							         <input class="form-check-input" type="radio" th:name="${'attendanceStatus'}"
									 th:value="'Present'" id="presentRadio">
							         <label class="form-check-label" for="presentRadio">Present</label>
							     </div>
							     <div class="form-check">
							         <input class="form-check-input" type="radio" th:name="${'attendanceStatus'}"
									 th:value="'Absent'" id="absentRadio">
							         <label class="form-check-label" for="absentRadio">Absent</label>
							     </div>
								 
								 <div class="form-group">
								     <label for="attendanceDate">Date:</label>
								     <input type="date" class="form-control" id="attendanceDate" 
									 th:name="attendanceDate"
									 th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"/>
								 </div>
								 
								 <script th:inline="javascript">
								     /*<![CDATA[*/
								     // Get the input element
								     var attendanceDateInput = document.getElementById('attendanceDate');
								 
								     // Set the maximum date to today
								     var today = new Date();
								     var maxDate = today.toISOString().split('T')[0];
								     attendanceDateInput.setAttribute('max', maxDate);
								 
								     // Prevent selection of future dates
								     attendanceDateInput.addEventListener('input', function() {
								         var selectedDate = new Date(attendanceDateInput.value);
								         if (selectedDate > today) {
								             attendanceDateInput.value = maxDate;
								         }
								     });
								     /*]]>*/
								 </script>
							 </div>
					         <button type="submit" class="btn btn-primary btn-block">Submit</button>
					     </form>
				</div>
			</div>
		</div>
	</div>
	
</div>



    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</html>
