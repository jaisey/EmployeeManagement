<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Employee Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="addEmp">Add Employee</a>
        </li>
       </ul>
      </div>
  </div>
</nav>

<div>
<table class="table table-striped">
  <thead class="bg-primary">
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
	  <th scope="col">Date of Birth</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Salary per Day</th>
      </tr>
  </thead>
  <tbody>
    <tr th:each="e: ${allEmployee}">
      <th 		style="width:10%" th:text="${e.id}"></th>
	  <td 	  style="width:10%" th:text="${e.name}"></td>
	  <td 	  style="width:10%" th:text="${e.dateOfBirth}"></td>
	  <td 	  style="width:10%" th:text="${e.phoneNo}"></td>
	  <td 	  style="width:10%" th:text="${e.salary}"></td>
	  <td>
		<a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${e.id})}">Edit</a>
		<a class="btn btn-sm btn-danger"  th:href="@{/delete/{id}(id=${e.id})}">Delete</a>
		<a class="btn btn-sm btn-primary" th:href="@{/addAttendance/{id}(id=${e.id})}">Add Attendance</a>
		<a class="btn btn-sm btn-primary" th:href="@{/calculateWages/{id}(id=${e.id})}">Calculate Salary</a>
	  </td>
       
    </tr>
   </tbody>
</table>
</div>
